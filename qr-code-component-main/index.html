<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | QR code component Challenge | Viceodev</title>

</head>
<body>

  <main class="container bg--color-light-gray" role="main">
    <div class="card card--shadow-sm bg--color-white border--r-20">
        <img src="./images/image-qr-code.png" alt="" class="card__image border--r-10">

        <h1 class="card__title" >
          Improve your front-end skills by building projects
        </h1>
        <p class="card__desc">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
    </div>
  </main>
  
  <footer role="contentinfo" class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with ❤️ by <a href="https://viceodev.tech">Viceodev</a>.
  </footer>
</body>
</html>
